<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <!-- Navigation bar -->
    <div class="navbar">
        <a id="navUsers">Users</a>
        <a id="navGroups">Groups</a>
        <a id="navRecent">Recent Chats</a>
    </div>

    <!-- Login form container -->
    <div id="loginForm" class="form-container">
        <h2>Login</h2>
        <form id="login">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <button type="button" id="showRegisterForm">Register</button>
        </form>
    </div>

    <!-- Registration form container -->
    <div id="registerForm" class="form-container">
        <h2>Register</h2>
        <form id="register">
            <input type="text" id="newUsername" placeholder="Username" required>
            <input type="password" id="newPassword" placeholder="Password" required>
            <button type="submit">Register</button>
            <!-- <button type="button" id="showLoginForm">Login</button> -->
        </form>
    </div>

    <div id="userList" style="display: none;">
        <h2>All Users</h2>
        <ul id="users"></ul>
    </div>

    <div id="groupList" style="display: none;">
        <h2>Groups</h2>
        <ul id="groups"></ul>
    </div>

    <div id="recentChats" style="display: none;">
        <h2>Recent Chats</h2>
        <ul id="recent"></ul>
    </div>

    <div id="chatMessages" style="display: none;">
        <h2>Chat Messages</h2>
        <ul id="messages"></ul>
        <form id="sendMessage">
            <input type="text" id="message" placeholder="Type your message..." required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
